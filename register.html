<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Zovilo</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="assets/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Start your project here-->
    <!--Main layout-->
    <main>
       <!--Main container-->
        <div class="container mt-4 mb-3" >

            <!--Grid row-->
            <!-- <div class="row" style="text-align: center"> -->

                <!--Grid column-->
                <div class="col-12" style="text-align: center">
                   <div >
                     <img class="mb-3" src="assets/img/logo.png"  alt="logo">
                   </div>
                   <div>
                     <h3 class="mb-4">No Account? Register</h3>
                   </div>
                        <!-- Login form -->
                        <div class="card">                          

                          <!--Card content-->
                          <div class="card-body px-lg-5 pt-0">

                            <!-- Form -->
                            <form class="text-center" style="color: #757575;">

                              <!-- Name -->
                              <div class="md-form">
                                  <input type="text" id="materialRegisterFormFirstName" class="form-control" required="1">
                                  <label for="materialRegisterFormFirstName">Name</label>
                              </div>

                              <!-- Email Address -->
                              <div class="md-form">
                                <input type="email" id="materialLoginFormEmail" class="form-control">
                                <label for="materialLoginFormEmail">E-mail Address</label>
                              </div>

                              <!-- Phone Number -->
                              <div class="md-form">
                                <input type="password" id="materialRegisterFormPhone" class="form-control">
                                <label for="materialRegisterFormPhone" class="fontSize">Phone Number</label>
                              </div>                             

                              <!-- Sign in button -->
                              <button class="btn btn-info btn-rounded my-4 waves-effect z-depth-0" type="submit"><span style="font-weight:bold;">Register</span></button>

                              <!-- Cancel button -->
                              <button class="btn btn-default btn-rounded my-4 waves-effect z-depth-0" type="submit"><span style="font-weight:bold;">Cancel</span></button>                                    

                            </form>
                            <!-- Form -->

                          </div>

                        </div>
                        <!-- Login form -->
                </div>
                <!--Grid column-->
               
            </div>
            <!--Grid row-->

        </div>
        <!--Main container-->
    </main>
    <!--Main layout-->

    <!--Footer-->
    <footer>
        
    </footer>
    <!--Footer-->
    
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="assets/js/mdb.min.js"></script>

</body>

</html>
