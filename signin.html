<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Zovilo</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="assets/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Start your project here-->
    <!--Main layout-->
    <main>
       <!--Main container-->
        <div class="container mt-4 mb-3" >

            <!--Grid row-->
            <!-- <div class="row" style="text-align: center"> -->

                <!--Grid column-->
                <div class="col-12" style="text-align: center">
                   <div >
                     <img class="mb-3" src="assets/img/logo.png"  alt="logo">
                   </div>
                   <div>
                     <h3 class="mb-4">Sign in</h3>
                   </div>
                        <!-- Material form login -->
                        <div class="card">

                          <!-- <h5 class="card-header info-color white-text text-center py-4">
                            <strong>Sign in</strong>
                          </h5> -->

                          <!--Card content-->
                          <div class="card-body px-lg-5 pt-0">

                            <!-- Form -->
                            <form class="text-center" style="color: #757575;">

                              <!-- Email -->
                              <div class="md-form">
                                <input type="email" id="materialLoginFormEmail" class="form-control">
                                <label for="materialLoginFormEmail">E-mail</label>
                              </div>

                              <!-- Password -->
                              <div class="md-form">
                                <input type="password" id="materialLoginFormPassword" class="form-control">
                                <label for="materialLoginFormPassword" class="fontSize">Password</label>
                              </div>

                              <div class="d-flex justify-content-around">
                                <!-- <div> -->
                                  <!-- Remember me -->
                                  <!-- <div class="form-check" style=""> -->
                                    <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                                    <label class="form-check-label" for="materialLoginFormRemember"><span class="fontSize">Remember me</span>
                                    </label>
                                  <!-- </div> -->
                                <!-- </div> -->
                                <div>
                                  <!-- Forgot password -->
                                  <a href=""><span class="fontSize">Forgot password?</span></a>
                                </div>
                              </div>

                              <!-- Sign in button -->
                              <button class="btn btn-info btn-rounded my-4 waves-effect z-depth-0" type="submit"><span style="font-weight:bold;">Sign in</span></button>

                              <!-- Register -->
                              <p class="fontSize">New to <span style="font-weight:bold">Zovilo</span>?
                                <a href="">Register Here</a>
                              </p>       

                            </form>
                            <!-- Form -->

                          </div>

                        </div>
                        <!-- Material form login -->
                </div>
                <!--Grid column-->
               
            </div>
            <!--Grid row-->

        </div>
        <!--Main container-->
    </main>
    <!--Main layout-->

    <!--Footer-->
    <footer>
        
    </footer>
    <!--Footer-->
    
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="assets/js/mdb.min.js"></script>

</body>

</html>
